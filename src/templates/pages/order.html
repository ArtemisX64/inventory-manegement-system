<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #34495e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
        }

        header {
            background-color: var(--secondary);
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 1rem;
            min-height: calc(100vh - 120px);
        }

        .sidebar {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 1rem;
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: var(--secondary);
            font-size: 1.2rem;
        }

        .nav-item {
            display: block;
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            color: var(--dark);
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: var(--light);
            color: var(--primary);
        }

        .main-content {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--light);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-success {
            background-color: var(--success);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-sm {
            padding: 0.3rem 0.6rem;
            font-size: 0.85rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid var(--light);
        }

        table th {
            font-weight: 600;
            color: var(--secondary);
        }

        .status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-low {
            background-color: #fee2e2;
            color: #ef4444;
        }

        .status-medium {
            background-color: #fef3c7;
            color: #f59e0b;
        }

        .status-high {
            background-color: #d1fae5;
            color: #10b981;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }

        .stat-card h3 {
            color: var(--dark);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .search-container {
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            border-radius: 5px;
            width: 500px;
            max-width: 90%;
            padding: 2rem;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #aaa;
        }

        .back-btn {
            cursor: pointer;
            color: red;
        }

        .sell-btn {
            cursor: pointer;
            color: green;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--secondary);
            color: white;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <h1>Order Management</h1>
    </header>
    <div class="container">
        <div class="dashboard">
            <div class="sidebar">
                <h3>Navigation</h3>
                <a href="{{ url_for('home') }}" class="nav-item">Dashboard</a>
                <a href="{{ url_for('product') }}" class="nav-item">Products</a>
                <a href="{{ url_for('category') }}" class="nav-item">Categories</a>
                <a href="{{ url_for('order') }}" class="nav-item active">Orders</a>
                <a href="{{ url_for('report') }}" class="nav-item">Report</a>
            </div>
            <div class="main-content">
                <div class="content-header">
                    <h2>Order</h2>
                </div>
                <input type="text" id="search-item" placeholder="Enter Item ID or Name">
                <button id="search-btn" class="btn search-btn">Search</button>
                <table>
                    <thead>
                        <tr>
                            <th>Sno</th>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="order-table-body"></tbody>
                </table>
                <div class="total-price">Total Price: $<span id="total-price">0.00</span></div>
                <button id="sell-btn" class="btn sell-btn">Sell</button>
                <button id="back-btn" class="btn back-btn">Back</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            let orderList = [];

            $("#search-btn").click(function () {
                let query = $("#search-item").val().trim();
                if (query === "") return;

                $.get("/get", function (data) {
                    let inventory = data.inventory;
                    let selectedProduct = inventory.find(item => item.id == query || item.name.toLowerCase() === query.toLowerCase());

                    if (selectedProduct) {
                        addToOrderList(selectedProduct);
                    } else {
                        alert("Product not found");
                    }
                });
            });

            function addToOrderList(product) {
                let existingItem = orderList.find(item => item.id === product.id);
                if (!existingItem) {
                    orderList.push({
                        id: product.id,
                        name: product.name,
                        quantity: 1,
                        price: product.price,
                        maxQuantity: product.quantity
                    });
                }
                renderOrderTable();
            }

            function renderOrderTable() {
                let tbody = $("#order-table-body");
                tbody.empty();
                let totalPrice = 0;
                orderList.forEach((item, index) => {
                    let itemTotal = item.quantity * item.price;
                    totalPrice += itemTotal;
                    tbody.append(`
                            <tr>
                                <td>${index + 1}</td>
                                <td>${item.id}</td>
                                <td>${item.name}</td>
                                <td><input type="number" class="quantity" data-id="${item.id}" value="${item.quantity}" min="1" max="${item.maxQuantity}"></td>
                                <td>$${item.price.toFixed(2)}</td>
                                <td>$${itemTotal.toFixed(2)}</td>
                                <td><button class="remove-btn" data-id="${item.id}">Remove</button></td>
                            </tr>
                        `);
                });
                $("#total-price").text(totalPrice.toFixed(2));
            }

            $(document).on("input", ".quantity", function () {
                let productId = $(this).data("id");
                let newQuantity = parseInt($(this).val());
                let product = orderList.find(item => item.id === productId);
                if (product && newQuantity > 0 && newQuantity <= product.maxQuantity) {
                    product.quantity = newQuantity;
                }
                renderOrderTable();
            });

            $(document).on("click", ".remove-btn", function () {
                let productId = $(this).data("id");
                orderList = orderList.filter(item => item.id !== productId);
                renderOrderTable();
            });

            $("#sell-btn").click(function () {
                if (orderList.length === 0) {
                    alert("No items in order");
                    return;
                }

                let confirmSell = confirm("Are you sure you want to complete the sale?");
                if (!confirmSell) return;

                orderList.forEach(item => {
                    $.ajax({
                        url: "/orderItem",
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({ id: item.id, qty: item.quantity }),
                        success: function (response) {
                            console.log(response.message);
                        },
                        error: function () {
                            alert("Error processing the order");
                        }
                    });
                });

                alert("Order processed successfully");
                orderList = [];
                renderOrderTable();
            });

            $("#back-btn").click(function () {
                location.reload();
                window.location.replace("/");
            });
        });
    </script>
</body>

</html>
